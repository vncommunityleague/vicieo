<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://vnoc.vcl.id.vn" />
        %sveltekit.head%
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://vnoc.vcl.id.vn/assets/icons/android-chrome-512x512.png" />
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:image" content="https://vnoc.vcl.id.vn/assets/icons/android-chrome-512x512.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/assets/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/assets/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/assets/icons/favicon-16x16.png" />
        <link rel="manifest" href="%sveltekit.assets%/assets/icons/site.webmanifest" />
        <link rel="mask-icon" href="%sveltekit.assets%/assets/icons/safari-pinned-tab.svg" color="#e6765f" />
        <link rel="shortcut icon" href="%sveltekit.assets%/assets/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#e6765f" />
        <meta name="msapplication-config" content="https://vnoc.vcl.id.vn/assets/icons/browserconfig.xml" />
        <meta name="theme-color" content="#e6765f" />
    </head>
    <body data-sveltekit-preload-data="hover">
        <div id="root">%sveltekit.body%</div>
    </body>
</html>
